<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome to Our Application</h1>
                <p>Please login ti use the plataform</p>
            </div>
            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="remenberMeCheckbox">
                            <label for="remenberMeCheckbox" id="checkboxLabel">Remenber me</label>
                        </div>
                    </div>
                    <button type="submit">Sing In</button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img src="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-3-1.png" width="30" alt="No Photo"> Facebook Login
                    </a>
                    <a href="#">
                        <img src="https://e7.pngegg.com/pngimages/337/722/png-clipart-google-search-google-account-google-s-google-play-google-company-text.png" width="30" alt="No Photo"> Google Login
                    </a>
                </div>
            </form>
        </div>
        <div class="login-rigth">
            <img src="login.svg">
        </div>
    </div>
</body>
</html>
